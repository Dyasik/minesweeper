<!DOCTYPE html>
<html>
<head>
	<title>MineSweeper</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<svg id="flag" width="16" height="16" display="none">
		<rect x="2" y="13" width="12" height="2"/>
		<rect x="5" y="12" width="6" height="1"/>
		<rect x="8" y="9" width="1" height="3"/>
		<path d="M 9 2 l -2 0 l 0 1 l -1 0 l 0 1 
		l -2 0 l 0 1 l -1 0 l 0 1 l -1 0 l 1 0 
		l 0 1 l 2 0 l 0 1 l 2 0 l 0 1 l 2 0 z" fill="red"/>
	</svg>
	<svg id="bomb" width="16" height="16" display="none">
		<circle cx="8" cy="8" r="4"/>
		<path d="M 8 2 l 0 12
				 M 2 8 l 12 0
				 M 4.5 4.5 L 11.5 11.5
				 M 4.5 11.5 L 11.5 4.5" stroke="black"/>
		<rect x="6" y="5" width="2" height="2" fill="white"/>
	</svg>
	<svg id="smile" width="25" height="25" display="none">
		<circle cx="12.5" cy="12.5" r="10" stroke="black" fill="yellow"/>
		<circle cx="9" cy="9" r="2"/>
		<circle cx="16" cy="9" r="2"/>
		<path d="M 6 15 a 6 3 0 0 0 13 0" fill="transparent" stroke="black"/>
	</svg>
	<svg id="dead" width="25" height="25" display="none">
		<circle cx="12.5" cy="12.5" r="10" stroke="black" fill="yellow"/>
		<path d="M 7 7 l 4 4 M 7 11 l 4 -4
				 M 14 7 l 4 4 M 14 11 l 4 -4" fill="transparent" stroke="black"/>
		<path d="M 6 18 a 6 3 0 0 1 13 0" fill="transparent" stroke="black"/>
	</svg>
	<svg id="boss" width="25" height="25" display="none">
		<circle cx="12.5" cy="12.5" r="10" stroke="black" fill="yellow"/>
		<path d="M 2.5 13 L 7 8 L 18 8 L 22.5 13" stroke="black" fill="transparent"/>
		<path d="M 7 8 C 7 14, 12 14, 12 8
				 M 13 8 C 13 14, 18 14, 18 8" stroke="black"/>
		<path d="M 6 15 a 6 3 0 0 0 13 0" fill="transparent" stroke="black"/>
	</svg>
	<div id="main">
		<div id="head">
			<table width="100%">
				<tbody>
				<tr>
					<td width="40%"><div id="bombs"></div></td>
					<td width="20%"><div id="re"></div></td>
					<td width="40%"><div id="time"></div></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div id="field"></div>
	</div>
</body>
</html>
